<div class="container">
  <!-- Modal -->
  <div class="" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span>Database Connection</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" ng-model="connection.user" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="password" class="form-control"  ng-model="connection.passsword" id="psw" placeholder="Enter password">
            </div>
            <div class="form-group">
            <label for="server"><span class="glyphicon glyphicon-eye-open"></span> Server</label>             <input type="text" class="form-control" ng-model="connection.host" id="server" placeholder="server">
          
          </div>
               <div class="form-group">
            <label for="database"><span class="glyphicon glyphicon-eye-open"></span> Database</label>
             
                <input type="text" class="form-control"  ng-model="connection.database" id="database" placeholder="database">
            
          </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" ng-click="createGraph(connection)" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Connect</button>
          </form>
        </div>

      </div>
      
    </div>
  </div> 
</div>
